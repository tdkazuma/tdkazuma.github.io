<h1>REDEE講師のポートフォリオ</h1>
<p>GitHub Pagesを使ってホストしています。</p>
<p>このページはGeneratorを用いてユーザー単位のWEBページとして公開されていますが、プロジェクト単位で複数のWEBサイトをホストすることも可能。</p>
